<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Dashboard</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="DataTables/datatables.min.css" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU"
        crossorigin="anonymous">

</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="dashboard.html"><span><i class="fa fa-home"></i></span> DashBoard</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="#">Historie</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Auta</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="provozovatele.html">Provozovatelé</a>
                    </li>
                </ul>

            </div>
        </div>
    </nav>




    <div class="container">
        <div class="row mt-5">
            <div class="col-md-12">
                <button id="addPr" class="btn btn-danger "><span><i class="fas fa-plus-circle"></i></span> Přidat
                    prohlídku</button>
            </div>
        </div>
    </div>

    <div id="addModal" class="container" style="display: none;">
        <div class="row mt-3">
            <form class="col-md-12">
                <div class="form-row">
                    <div class="form-group col-md-3">
                        <label for="Specifikace">Specifikace</label>
                        <select name="specifikace" class="custom-select">
                            <option selected>Vyber specifikaci</option>
                            <option value="1">Garanční prohlídka</option>
                            <option value="">Výměna pneumatik</option>
                            <option value="0">Jiné</option>
                        </select>
                    </div>
                    <div class="form-group col-md-3">
                        <label for="inputPassword4">Datum</label>
                        <input type="date" class="form-control" id="Datum" placeholder="Datum" required>
                    </div>
                    <div class="form-group col-md-3">
                        <label for="inputPassword4">Cena</label>
                        <input type="text" class="form-control" id="Cena" placeholder="Cena">
                    </div>
                    <div class="form-group col-md-3">
                        <label for="vozidlo">Vybrat vozidlo</label>
                        <input type="button" class="form-control btn btn-info" id="vozidlo" value="SPZ">
                    </div>
                    <div class="form-group col-md-6">
                        <label for="popis">Technický popis</label>
                        <textarea class="form-control" name="popis_t" id="popis" rows="3"></textarea>
                    </div>
                    <input id="spz" type="text" style="display:none">
                </div>
                <button type="submit" class="btn btn-dark">Potvrdit</button>
            </form>
        </div>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModal" aria-hidden="true">
        <div class="modal-dialog modal-lg" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="myModal">Vyber vozidlo</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <table id="spzTable" class="table table-striped table-bordered">
                        <thead>
                            <tr>
                                <th>Position</th>
                                <th>Office</th>
                                <th>Extn.</th>
                                <th>Pass</th>
                            </tr>
                        </thead>
                        <tbody>
                        </tbody>
                    </table>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Zavřít</button>
                    <button type="button" class="btn btn-primary">OK</button>
                </div>
            </div>
        </div>
    </div>
    <!-- END Modal -->

    <div class="container">
        <div class="row mt-3">
            <div class="col-md-12">
                <h1 class="display-4">Aktuální servisní situace</h1>
            </div>
        </div>
    </div>

    <div class="container">
        <div class="row mt-3">
            <div class="col-md-12">
                <table id="myTable" class="table table-striped table-bordered">
                    <thead>
                        <tr>
                            <th>Position</th>
                            <th>Office</th>
                            <th>Extn.</th>
                            <th>Pass</th>
                        </tr>
                    </thead>
                    <tbody>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <script type="text/javascript" src="DataTables/datatables.min.js"></script>
    <script>
        $(document).ready(function () {
            var table = $('#myTable').DataTable({
                "ajax": "",
                "columns": [
                    //{ "data": "zakaznik_id" },
                    { "data": "jmeno" },
                    { "data": "prijmeni" },
                    { "data": "telefon" },
                    { "data": "email" },
                ],
                "language": {
                    "decimal": "",
                    "emptyTable": "Žádná data",
                    "info": "Zobrazeno _START_ z _END_ z _TOTAL_ záznamů",
                    "infoEmpty": "Zobrazeno 0 z 0 z 0 záznamů",
                    "infoFiltered": "(filtered from _MAX_ total entries)",
                    "infoPostFix": "",
                    "thousands": ".",
                    "lengthMenu": "Zobrazit _MENU_ záznamů",
                    "loadingRecords": "Načítání...",
                    "search": "Vyhledat:",
                    "zeroRecords": "Žádná schoda",
                    "paginate": {
                        "first": "První",
                        "last": "Poslední",
                        "next": "Následující",
                        "previous": "Předchozí"
                    },
                    "aria": {
                        "sortAscending": ": activate to sort column ascending",
                        "sortDescending": ": activate to sort column descending"
                    }
                }

            });
            $('#addPr').click(function () {
                $('#addModal').animate({
                    height: "toggle",
                });
            });

            $('#vozidlo').click(function () {
                $('#myModal').modal('show');
            });

            var spzTable = $('#spzTable').DataTable({
                "ajax": "",
                "columns": [
                    //{ "data": "zakaznik_id" },
                    { "data": "jmeno" },
                    { "data": "prijmeni" },
                    { "data": "telefon" },
                    { "data": "email" },
                ],
                "language": {
                    "decimal": "",
                    "emptyTable": "Žádná data",
                    "info": "Zobrazeno _START_ z _END_ z _TOTAL_ záznamů",
                    "infoEmpty": "Zobrazeno 0 z 0 z 0 záznamů",
                    "infoFiltered": "(filtered from _MAX_ total entries)",
                    "infoPostFix": "",
                    "thousands": ".",
                    "lengthMenu": "Zobrazit _MENU_ záznamů",
                    "loadingRecords": "Načítání...",
                    "search": "Vyhledat:",
                    "zeroRecords": "Žádná schoda",
                    "paginate": {
                        "first": "První",
                        "last": "Poslední",
                        "next": "Následující",
                        "previous": "Předchozí"
                    },
                    "aria": {
                        "sortAscending": ": activate to sort column ascending",
                        "sortDescending": ": activate to sort column descending"
                    }
                }
            });

            $('#example tbody').on('click', 'tr', function () {
                if ($(this).hasClass('selected')) {
                    $(this).removeClass('selected');
                    $('#selected').val(null);
                }
                else {
                    table.$('tr.selected').removeClass('selected');
                    $(this).addClass('selected');
                    var tr = $(this).closest('tr');
                    var row = table.row(tr);
                    // Vybrání řádku s SPZ
                    alert(row.data().spz)
                    var selected = row.data().spz;
                    $('#spz').val(selected);
                }

            });
        });
    </script>
</body>

</html>
