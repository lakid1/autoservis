    <script>
        $(document).ready(function () {
            $('#submit').click(function(){
                var value = $('#selected').val();
                
                if(value == "")
                {
                    alert("Provozovatel nebyl vybrán");
                }
            });
            // $.fn.dataTable.ext.errMode = 'throw';
            $('#showInput').click(function () {

                $('#modal').toggle();
            });

            var table = $('#example').DataTable({


                "ajax": "db_connect.php",

                "lengthMenu": [[2, 4, 10, -1], [2, 4, 10, "All"]],

                "columns": [
                    //{ "data": "zakaznik_id" },
                    { "data": "jmeno" },
                    { "data": "prijmeni" },
                    { "data": "telefon" },
                    { "data": "email" },
                ],
                "language": {
                    "decimal": "",
                    "emptyTable": "Žádná data",
                    "info": "Zobrazuji _START_ z _END_ z _TOTAL_ záznamů",
                    "infoEmpty": "Zobrazeno 0 z 0 z 0 záznamů",
                    "infoFiltered": "(filtered from _MAX_ total entries)",
                    "infoPostFix": "",
                    "thousands": ".",
                    "lengthMenu": "Zobrazit _MENU_ záznamů",
                    "loadingRecords": "Načítání...",
                    "search": "Vyhledat:",
                    "zeroRecords": "Žádná schoda",
                    "paginate": {
                        "first": "První",
                        "last": "Poslední",
                        "next": "Následující",
                        "previous": "Předchozí"
                    },
                    "aria": {
                        "sortAscending": ": activate to sort column ascending",
                        "sortDescending": ": activate to sort column descending"
                    }
                }


            });
            setInterval(function () {
                table.ajax.reload(null, false); // user paging is not reset on reload
            }, 30000);

            $('#example tbody').on('click', 'tr', function () {
                if ($(this).hasClass('selected')) {
                    $(this).removeClass('selected');
                    $('#selected').val(null);
                }
                else {
                    table.$('tr.selected').removeClass('selected');
                    $(this).addClass('selected');
                    var tr = $(this).closest('tr');
                    var row = table.row(tr);
                    alert(row.data().zakaznik_id)
                    var selected = row.data().zakaznik_id;
                    $('#selected').val(selected);
                }

            });

        });
    </script>
